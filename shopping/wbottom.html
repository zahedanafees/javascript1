<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/236x/32/16/8c/32168c3effddb0c7854781477f4a70d3.jpg" />
            <p>₹5000</p>
        </div>
        <div class="card parent" data-value="6000">
            <img src="https://i.pinimg.com/236x/1c/a8/21/1ca82191c0ca905f7df6bde1181b8fa7.jpg" />
            <p>₹6000</p>
        </div>
        <div class="card parent" data-value="1500">
            <img src="https://i.pinimg.com/236x/d7/7a/1e/d77a1ec9c6db76646fc995d7bb03840a.jpg" />
            <p>₹1500</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/474x/6d/12/6d/6d126de9ee5a364a7cb92c1c5b2a5788.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="3500">
            <img src="https://i.pinimg.com/236x/ed/f8/49/edf849da9176b0c9514daa186bcd8e3c.jpg"/>
            <p>₹3500</p>
        </div>
        <div class="card parent" data-value="10000">
            <img src="https://i.pinimg.com/474x/6b/1e/cc/6b1ecc44fece09eb09d0bae4836b6607.jpg" />
            <p>₹10000</p>
        </div>
        <div class="card parent" data-value="5500">
            <img src="https://i.pinimg.com/236x/9a/17/6d/9a176d9fcb243d91cb0488af2c9e0cc9.jpg" />
            <p>₹5500</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/236x/59/7a/63/597a6383085267979d27017ec4f0db50.jpg" />
            <p>₹6500</p>
        </div>
    </div>
    <a href="women.html"><button class="btn btn-outline-success">Back To Womens Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })

        </script>
</body>
</html>
