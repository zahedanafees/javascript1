<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/236x/94/f3/21/94f3212ed3e98913055c8c2882f8d578.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/236x/fc/c6/57/fcc6579ef8490df930365f9f7e42c205.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/236x/02/fe/57/02fe57e3a975a201e649af13b41bbf61.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="2500">
            <img src="https://i.pinimg.com/236x/82/af/d2/82afd2d9c148a4a896bd04d941ab6059.jpg"/>
            <p>₹2500</p>
        </div>
        <div class="card parent" data-value="8000">
            <img src="https://i.pinimg.com/236x/2a/68/55/2a68558c8720ef8cc3270349e5861827.jpg"/>
            <p>₹8000</p>
        </div>
        <div class="card parent" data-value="7000">
            <img src="https://i.pinimg.com/236x/c7/12/8e/c7128ea426e4775c5fec2a36fdad0cae.jpg"/>
            <p>₹7000</p>
        </div>
        <div class="card parent" data-value="9000">
            <img src="https://i.pinimg.com/236x/bf/bb/3b/bfbb3b45aac8c6937533655759bd22cb.jpg"/>
            <p>₹9000</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/236x/40/7c/b1/407cb1280a09bdb8d75ac7189d2d9c5f.jpg" />
            <p>₹6500</p>
        </div>
    </div> 
    <a href="kid.html"><button class="btn btn-outline-success">Back To Kids Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })
        </script>
</body>
</html>
