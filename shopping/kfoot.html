<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/236x/87/28/d4/8728d4ddc31053f6f95add7ef22a9e89.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/236x/78/0c/b8/780cb85a218df7cf50e6bef5d32f009c.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/236x/c6/ac/db/c6acdb91a8d5a3320c42bfb467a3cacb.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="2500">
            <img src="https://i.pinimg.com/236x/2c/14/d7/2c14d7771c2a625ce7af97505c613b3c.jpg"/>
            <p>₹2500</p>
        </div>
        <div class="card parent" data-value="8000">
            <img src="https://i.pinimg.com/236x/52/ad/f6/52adf691ec065f7e2a8d3b21745d90f3.jpg"/>
            <p>₹12000</p>
        </div>
        <div class="card parent" data-value="7000">
            <img src="https://i.pinimg.com/236x/53/28/ef/5328ef50e7c37766df4f6f7f4f54605d.jpg"/>
            <p>₹7000</p>
        </div>
        <div class="card parent" data-value="9000">
            <img src="https://i.pinimg.com/236x/c8/da/db/c8dadbd7a068b8f969a91af119120ac4.jpg"/>
            <p>₹9000</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/236x/48/33/68/483368536d613baa66364c549b614239.jpg" />
            <p>₹6500</p>
        </div>
    </div> 
    <a href="kid.html"><button class="btn btn-outline-success">Back To Kids Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })
        </script>
</body>
</html>
