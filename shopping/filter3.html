<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/736x/2b/50/b8/2b50b8b731ddf6d2ca5b733c994e2ac2.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/564x/e2/5e/50/e25e50e39588649d592c8a65359dbf09.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/564x/c6/4d/f8/c64df81f0bb696a0ebc83f4372b20d50.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="2500">
            <img src="https://i.pinimg.com/564x/2a/36/d8/2a36d89733dba3780e7c0df2e2d4005a.jpg"/>
            <p>₹2500</p>
        </div>
        <div class="card parent" data-value="8000">
            <img src="https://i.pinimg.com/564x/c0/f0/2c/c0f02c04fba14b5d30ea500927466b76.jpg"/>
            <p>₹8000</p>
        </div>
        <div class="card parent" data-value="7000">
            <img src="https://i.pinimg.com/564x/16/b9/3a/16b93abbff001272f1af3f534cc0cf74.jpg"/>
            <p>₹7000</p>
        </div>
        <div class="card parent" data-value="9000">
            <img src="https://i.pinimg.com/564x/6f/76/26/6f76265b42425e6f7f47f3984e56c2d7.jpg"/>
            <p>₹9000</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/564x/8c/23/8a/8c238a3794da1928aeeec9f4a451bca0.jpg" />
            <p>₹6500</p>
        </div>
    </div> 
    <a href="kid.html"><button class="btn btn-outline-success">Back To Kids Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })
        </script>
</body>
</html>
