<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/236x/46/5e/da/465edae5e1b56d1e510acb2db8278f28.jpg" />
            <p>₹4500</p>
        </div>
        <div class="card parent" data-value="6000">
            <img src="https://i.pinimg.com/236x/e6/cf/15/e6cf158a83379e4b13f984aa939dbbfd.jpg" />
            <p>₹8000</p>
        </div>
        <div class="card parent" data-value="1500">
            <img src="https://i.pinimg.com/236x/c4/17/fc/c417fc13b251983137e9c1ce28473020.jpg" />
            <p>₹1500</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/236x/3c/7c/78/3c7c78a5a06d432df30279a8f6642663.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="3500">
            <img src="https://i.pinimg.com/236x/c0/16/ea/c016ead8e2e57bb7d5172b721f50a26e.jpg"/>
            <p>₹3500</p>
        </div>
        <div class="card parent" data-value="10000">
            <img src="https://i.pinimg.com/236x/5e/dc/e1/5edce18e2b1f73cf0501dbc3a921fb83.jpg" />
            <p>₹9500</p>
        </div>
        <div class="card parent" data-value="5500">
            <img src="https://i.pinimg.com/236x/bb/37/80/bb37809931a3b95f629beb2f931e682b.jpg" />
            <p>₹5500</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/236x/f6/ea/07/f6ea07fc22f1982133454b5ff806f23c.jpg" />
            <p>₹6500</p>
        </div>
    </div>
    <a href="women.html"><button class="btn btn-outline-success">Back To Womens Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })

        </script>
</body>
</html>
