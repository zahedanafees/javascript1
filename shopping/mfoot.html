<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="3000">
            <img src="https://i.pinimg.com/236x/bd/b0/cd/bdb0cdd2314b590c79f5538541ddfd3c.jpg" />
            <p>₹5500</p>
        </div>
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/236x/11/c1/f0/11c1f0888a42a5d3ac5b5a87401d2e77.jpg" />
            <p>₹4000</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/236x/9f/f9/94/9ff9945ccd2032dd33b3e538cf9ad43e.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="2500">
            <img src="https://i.pinimg.com/236x/86/0e/13/860e1371b3a677ca8baf5d95c5660c24.jpg"/>
            <p>₹2500</p>
        </div>
        <div class="card parent" data-value="8000">
            <img src="https://i.pinimg.com/236x/9b/32/6b/9b326bbfa8c783ffef335eae46d836be.jpg"/>
            <p>₹8000</p>
        </div>
        <div class="card parent" data-value="7000">
            <img src="https://i.pinimg.com/236x/90/ce/52/90ce527cb54d72fb5ef75234ccf38fb6.jpg" />
            <p>₹10000</p>
        </div>
        <div class="card parent" data-value="9000">
            <img src="https://i.pinimg.com/236x/79/41/9f/79419f34575c23a65915d22cc3f95e01.jpg"/>
            <p>₹9000</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/236x/4b/b5/61/4bb5617ad1a1ced34bf460bde8bf6796.jpg"/>
            <p>₹6500</p>
        </div>
    </div>
    <a href="men.html"><button class="btn btn-outline-success">Back To Mens Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })
        </script>
</body>
</html>
