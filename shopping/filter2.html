<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .mainbox{
        display:flex;
        flex-wrap:wrap;
        justify-content: flex-start;
    }
    .card{
        height:300px;
        width:300px;
        margin:1%;
        padding:1%;
    }
    .card img{
        height:250px;
        width:100%;
    }
</style>
<body>
    <form action="">
        <input type="number" placeholder="Enter Min Value" id="minVal"/>
        <input type="number" placeholder="Enter Max Value" id="maxVal"/>
        <input type="button" class="submit" value="filter"/>
    </form>
    <div class="mainbox">
        <div class="card parent" data-value="3000">
            <img src="https://i.pinimg.com/564x/a4/ed/43/a4ed4320df002d1696e1eac8725dfe32.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="5000">
            <img src="https://i.pinimg.com/564x/b0/37/a5/b037a54c020bed7147e223f87fdd03c6.jpg" />
            <p>₹5000</p>
        </div>
        <div class="card parent" data-value="4000">
            <img src="https://i.pinimg.com/736x/f5/b2/c0/f5b2c0b9bffcbc0cb97f26a5e82115ab.jpg" />
            <p>₹3000</p>
        </div>
        <div class="card parent" data-value="2500">
            <img src="https://i.pinimg.com/736x/21/9a/8c/219a8cebe4694b983c0713342936525e.jpg" />
            <p>₹2500</p>
        </div>
        <div class="card parent" data-value="8000">
            <img src="https://i.pinimg.com/736x/31/5c/ca/315cca265614568f1bdb954ffc8ef948.jpg"/>
            <p>₹8000</p>
        </div>
        <div class="card parent" data-value="7000">
            <img src="https://i.pinimg.com/564x/c1/c8/1b/c1c81b7e8a2642ff3c2996b78de5aa97.jpg" />
            <p>₹7000</p>
        </div>
        <div class="card parent" data-value="9000">
            <img src="https://i.pinimg.com/564x/ef/dd/08/efdd08d61b86012e3dc213d440520d17.jpg"/>
            <p>₹9000</p>
        </div>
        <div class="card parent" data-value="6500">
            <img src="https://i.pinimg.com/564x/18/2f/9a/182f9ab1d8ec406f5bf05f1f1a2a2867.jpg"/>
            <p>₹6500</p>
        </div>
    </div>
    <a href="men.html"><button class="btn btn-outline-success">Back To Mens Wear</button></a>
    <script>
        subBtn=document.querySelector('.submit');
    
        let dataValue=document.querySelectorAll('.parent');
        dataValue.forEach(function(Items){
    
            subBtn.addEventListener('click',function(){
                let min=document.getElementById("minVal").value;
                let max=document.getElementById("maxVal").value;
                minPI=parseInt(min);
                maxPI=parseInt(max);
    
                let dataItems=Items.getAttribute('data-value');
                if(dataItems>=minPI && dataItems<=maxPI){
                    Items.style.display="block";
                }
                else{
                    Items.style.display="none";
                }
            })
        })
        </script>
</body>
</html>
